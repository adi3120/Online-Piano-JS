    <link rel="stylesheet" href="style.css">

<body>
    <div class="piano">
        <div data-note="c3" class="key white">
            <p>C3</p>
            <h3>1</h3>
        </div>
        <div data-note="c3#" class="key black">
            <p>C3#</p>
            <h3>2</h3>
        </div>
        <div data-note="d3" class="key white">
            <p>D3</p>
            <h3>3</h3>
        </div>
        <div data-note="d3#" class="key black">
            <p>D3#</p>
            <h3>4</h3>
        </div>

            <p>A3
                <h3>0</h3>
        </div>

            <p>A3#

            <p>A4#</p>
            <h3>U</h3>
        </div>
        <div data-note="b4" class="key white">
            <p>B4</p>
            <h3>J</h3>
        </div>
        <div data-note="c5" class="key white">
            <p>C5</p>
            <h3>Z</h3>
        </div>

            <p>C5#</p>

        </div>
        <div data-note="f5#" class="key black">
            <p>F5#</p>
            <h3>M</h3>
        </div>
        <div data-note="g5" class="key white">
            <p>G5</p>
            <h3 style="font-size: 45px; top:45%">
                ,</h3>
        </div>
        <div data-note="g5#" class="key black">
            <p>G5#</p>
            <h3 style="font-size: 45px; top:20%">.</h3>
        </div>
        <div data-note="a5" class="key white">
            <p>A5</p>
            <h3 style="font-size: 45px; top:50%">/</h3>
        </div>
        <div data-note="a5#" class="key black">
            <p>A5#</p>
            <h3 style="font-size: 45px; top:20%">;</h3>
        </div>
        <div data-note="b5" class="key white">
            <p>B5</p>
            <h3 style="font-size: 45px; top:50%">'</h3>
        </div>
